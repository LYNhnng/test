<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab4-Bai2</title>
    <style>
html,body{
    font-family: arial, sans-serif;
    margin: 20px;
}
input{
    margin: 10px;
}
#result{
    margin-top: 20px;
    font-weight: bold;
}


    </style>
</head>
<body>
    <h1>Giải phương trình bậc 2: ax² + bx + c = 0</h1>
  
    <label for="a">Nhập a: </label>
    <input type="number" id="a" placeholder="Hệ số a"><br>
    
    <label for="b">Nhập b: </label>
    <input type="number" id="b" placeholder="Hệ số b"><br>
    
    <label for="c">Nhập c: </label>
    <input type="number" id="c" placeholder="Hệ số c"><br>
    
    <button onclick="solveQuadratic()">Giải phương trình</button>
  
    <div id="result"></div>
  
    <script>
      function solveQuadratic() {
        const a = parseFloat(document.getElementById('a').value);
        const b = parseFloat(document.getElementById('b').value);
        const c = parseFloat(document.getElementById('c').value);
        let result = document.getElementById('result');
        
        if (isNaN(a) || isNaN(b) || isNaN(c)) {
          result.textContent = "Vui lòng nhập đầy đủ và đúng các hệ số.";
          return;
        }
  
        if (a === 0) {
          result.textContent = "Hệ số a không được bằng 0. Đây không phải là phương trình bậc 2.";
          return;
        }
  
        const delta = b * b - 4 * a * c;
  
        let message = `Phương trình: ${a}x² + ${b}x + ${c} = 0\n`;
  
        if (delta < 0) {
          message += "Phương trình vô nghiệm.";
        } else if (delta === 0) {
          const x = -b / (2 * a);
          message += `Phương trình có nghiệm kép: x = ${x}`;
        } else {
          const sqrtDelta = Math.sqrt(delta);
          const x1 = (-b + sqrtDelta) / (2 * a);
          const x2 = (-b - sqrtDelta) / (2 * a);
          message += `Phương trình có hai nghiệm phân biệt: x₁ = ${x1}, x₂ = ${x2}`;
        }
  
        result.textContent = message;
      }
    </script>
</body>
</html>
